- hosts: vagrant
  name: test-playbook
  gather_facts: no
  become: yes

  vars:

  roles:
    - remi
    - nginx
    - php7
    - php-fpm
    - mysql
    - memcached

  tasks:
    ## webアプリケーションセットアップモジュール
    # nginxセットアップ
    - name: copy default.conf
      # backupは必ずとる
      copy: src=./default.conf dest=/etc/nginx/conf.d/default.conf backup=yes owner=root group=root mode=644
      # nginx再起動
      notify: restart nginx

  handlers:



